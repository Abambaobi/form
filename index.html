<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="heading">
          <p class="sign-up">Sign Up</p>
          <p class="free">it's free and only takes a minute</p>
        </div>
        <div class="details">
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" placeholder="Enter first name" />
        </div>
        <div class="details">
          <label for="Last name">Last Name</label>
          <input id="Last name" type="text" placeholder="Enter Last Name" />
        </div>
        <div class="details">
          <label for="Email">Email</label>
          <input id="Email" type="text" placeholder="Enter Email" />
        </div>
        <div class="details">
          <label for="Password">Password</label>
          <input id="Password" type="text" placeholder="Password" />
        </div>
        <div class="details">
          <label for="Confirm Password">Confirm Password</label>
          <input
            id="Confirm Password"
            type="text"
            placeholder="Confirm Password"
          />
        </div>
        <div class="footer">
          <button>Sign Up</button>
          <p>
            By clicking the Sign Up button, you agree to our <br /><a href=""
              >Terms</a
            >
            & <a href="">Conditions</a> and <a href="">Privacy policy</a>
          </p>
        </div>
      </div>
      <p>
        Already have an account? <a href=""><span>Login</span></a>
      </p>
    </form>
  </body>
</html>
